     let arr = [1, 4, 2, 5, 3];
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {

            for (let j = i; j < arr.length; j++) {
                let a = [];
                for (let k = i; k <= j; k++) {
                    //a.push(arr[k]);
                    a[a.length] = arr[k]
                }

                }

        }
