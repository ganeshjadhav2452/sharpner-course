<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create and store element in Array</title>
</head>
<body>
    
    <script>
        let n = 5;

        let myArray = [];

        for(let i = 0; i<=n; i++){

            myArray[i-1] = i;
        }
        console.log(myArray)
    </script>
