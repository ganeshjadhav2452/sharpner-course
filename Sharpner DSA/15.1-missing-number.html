<body>
    <script>
        /*
        You are given an array Containing n-1 distinct numbers from range [1, n].

        There is one element missing from the range[1,n] in the array. Find that missing         Number and return it.



        Solve it without using any extra array.



        Example 1:

        Input: nums = [3,4,1]

        Output: 2
        */
       
        let nums = [3, 4, 1]
        let max = nums[0]
        for (let i = 0; i < nums.length; i++) {
            if (nums[i] > max) {
                max = nums[i]
            }
        }

        for (let i = 1; i < max; i++) {
            let current = i;
            let notPresent = true;
            for (let j = 0; j < nums.length; j++) {
                if (current == nums[j]) {
                    notPresent = false;
                    continue;
                }


            }
            if (notPresent) {
                console.log(i)
                break;
            }
        }
    </script>
</body>

</html>
