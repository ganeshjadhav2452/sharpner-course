<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selection sort Array</title>
</head>

<body>
    <script>
        let arr = [4, 3, 2, 5, 1];


    for (let i = 0; i < arr.length; i++) {
        let indexOfMaximumValue = i;

        for (let j = i; j < arr.length; j++) {
            if (arr[j] > arr[indexOfMaximumValue]) {
                indexOfMaximumValue = j;
            }
        }
        let temp = arr[indexOfMaximumValue];
        arr[indexOfMaximumValue] = arr[i];
        arr[i] = temp;

    }
    console.log(arr)
    </script>
</body>

</html>
