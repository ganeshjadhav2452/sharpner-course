<body>
    <script>

        let n = 5;


        let sumOfNNaturalNumbers = (n) => {
            if (n > 0) {

                return n + sumOfNNaturalNumbers(n - 1);
            } else {
                return n;
            }
        }
        console.log(sumOfNNaturalNumbers(n))
    </script>
