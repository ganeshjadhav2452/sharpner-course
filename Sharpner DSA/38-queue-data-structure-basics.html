        class Queue {
            constructor() {
                this.myQueue = [];
                this.front = -1;
                this.rear = -1;
            }

            Enqueue(el) {
                if (this.front == -1 && this.rear == -1) {
                    this.front++;
                    this.rear++;
                }
                else {
                    this.rear++
                }
                this.myQueue[this.rear] = el;
            }

            Dequeue() {
                if (this.front == this.rear) {
                    this.rear = -1;
                    this.front = -1;
                } else {
                    this.front++
                }
            }

            is_empty() {
                if (this.front == -1 && this.rear == -1) {
                    return true;
                } else {
                    return false;
                }
            }

            get_first_element() {
                return this.myQueue[this.front]
            }

        }
