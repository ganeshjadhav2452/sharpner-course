            let i = 1; 

            while(i<=5){

                let str = '';
                
                let j = i;

                while(j<=5){
                    str = str + '*'

                    j++
                }
                console.log(str)
                
                i++
                
            }

            let k = 1;
            while(k<5){

                let str = '';
                let c = k;
                while(c>=0){
                    str = str + '*'
                    c--
                }
                console.log(str)
                k++

            }
        </script>
