<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a program to store first n prime numbers in an array </title>
</head>
<body>

    <script>
      let myArray = [];
    let n = 5
    let i = 2;
    while(myArray.length<n){
      let isPrime = true;

      for(let j = 2 ; j<i; j++){
        if(i%j==0){
          isPrime = false;
          break
        }
       
      }
      if(isPrime){
       myArray.push(i)
      }

      i++
    }
    console.log(myArray)
    </script>
</body>
</html>
