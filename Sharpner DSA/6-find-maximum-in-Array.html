<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Given an array find the maximum in it and return it </title>
</head>
<body>
    
    <script>
        
        let myArray = [111,6,7,4,25256,4,7,4444];

        let maximum = myArray[0];

        for(let i = 0; i<=myArray.length; i++){

            if(myArray[i]>maximum){
                maximum = myArray[i];

            }

        }
        console.log(maximum)
    </script>
</body>
</html>
