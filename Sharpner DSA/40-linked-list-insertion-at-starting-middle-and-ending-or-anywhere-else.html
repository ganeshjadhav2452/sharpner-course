        // ----------------practice linked list using function--------------------

        class node {
            constructor(data) {
                this.value = data
                this.next = null;
            }
        }

        let insertionInPlaceOfHead = (head, data) => {
            let newNode = new node(data);

            newNode.next = head;

            return newNode;
        }
