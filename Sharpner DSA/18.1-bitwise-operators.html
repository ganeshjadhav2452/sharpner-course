<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bit manipulation</title>
</head>
<body>
    <script>
            /*
    1) Bitwise AND (&): Returns 1 if both bits are 1; otherwise, it returns 0.
    
    2) Bitwise OR (|): Returns 1 if either bit is 1; otherwise, it returns 0.
    
    3) Bitwise XOR (^): Returns 1 if exactly one of the bits is 1; otherwise, it returns 0.
    
    4) Bitwise NOT (~): Inverts the bits of a number.
    
    5) Bitwise Left Shift (<<): Shifts the bits of a number to the left by a specified number of positions.

    let x = 8;
    let y = x << 1; 
    console.log(y)
    // y is equal to 16 because the binary representation of 8 (1000) shifted left by 1 position     is equal to 16 (10000).

    6) Bitwise Right Shift (>>): Shifts the bits of a number to the right by a specified number of positions.

    let x = 16;
    let y = x >> 1;
    console.log(y)
    // y is equal to 8 because the binary representation of 16 (10000) shifted right by 1     position is equal to 8 (1000).

    7) Bitwise Unsigned Right Shift (>>>): Shifts the bits of a number to the right by a specified number of positions, filling the leftmost bits with 0.

    let x = -16;
    let y = x >>> 2;
    console.log(y)
    // y is equal to 1073741820 because the binary representation of -16, after converting to an     unsigned number, shifted right by 2 positions is equal to 1073741820     (00111111111111111111111111001100).



    */

    </script>
</body>
</html>
