    <script>

        // basic of promise

        // how to create a promise : let myPromise = new Promise(resolve,reject);

        let myPromise = function () {

            return new Promise((resolve, reject) => {
                let flag = true;

                if (flag) {
                    resolve('hey im ganesh')
                } else {
                    reject('im not ganesh')
                }
            })

        }

        // how to consume a Promise
        /*

        */

        // promise chaining

        myPromise().then((data) => {
            console.log(data)
            data = data + 'jadhav'

            return data; // it will return a promise not a string or other value;
        })
            .catch((error) => {
                console.log(new Error(error))
            })
            .then((data) => {
                console.log(data)
                data = data + ' and im from Chatrapati sambhaji nagar'
                return data;
