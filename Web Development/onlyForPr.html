<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function updateLastUserActivityTime(user) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    user.lastActivityTime = new Date();
                    resolve(user.lastActivityTime);
                }, 1000);
            });
        }

        // Create an array to hold the user's posts
        let posts = [];

        // Create a function to create a post
        function createPost(post) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    posts.push(post);
                    resolve(posts);
                }, 0);
            });
        }

        // Create a function to delete the last post
        function deleteLastPost() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    posts.pop();
                    resolve(posts);
                }, 0);
            });
        }

        // Create a user object with a lastActivityTime property
        let user = {
            name: 'John',
            lastActivityTime: null,
        };

        // Call the createPost function to create a new post and update the user's lastActivityTime
        createPost('First post')
            .then((posts) => {
                console.log('All posts:', posts);

                // Call the updateLastUserActivityTime function to update the user's lastActivityTime
                return updateLastUserActivityTime(user);
            })
            .then((lastActivityTime) => {
                console.log('Last activity time:', lastActivityTime);

                // Call the createPost function to create another post and update the user's lastActivityTime
                return createPost('Second post');
            })
            .then((posts) => {
                console.log('All posts:', posts);

                // Call the deleteLastPost function to delete the last post and update the user's lastActivityTime
                return deleteLastPost();
            })
            .then((posts) => {
                console.log('New set of posts:', posts);
            })
            .catch((error) => {
                console.error(error);
            });



    </script>
</body>

</html>
