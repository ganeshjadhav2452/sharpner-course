<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<style>
    .container {
        border: 3px solid green;
        height: 50vh;

    }

    .col-8 {
        background-color: orange;
        height: 40vh;
        border: 3px solid red;
        color: black;
        font-weight: bold;

    }

    .col-4 {
        border: 3px solid red;
        background-color: orange;
        color: black;
        font-weight: bold;
    }

    .col-8 .row {
        border: 2px solid yellow;
    }
</style>

<body>
    <div class="container">
        <!-- row cannot be outside of container -->
        <div class="row " >
            <!--column can not be in the column -->
            <div class="col-4 bg-primary "> im containing 4 columns</div>
            <div class="col-8">im contaning 8 columns
                <div class="row">
                    <div class="col-4">im containign 4column of parent row div</div>
                    <div class="col-8">im containign 8 column of parent row div</div>
                </div>
            </div>

        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
